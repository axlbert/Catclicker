<html>

  <body>
    <div class="container">

          <img class ="picturebox1" src="C:\Python27\OWN\nanodegree\projekte\projekte\Fend_P5\catpick.jpg" alt="picture of a cat">
        <div class="counterbox">
        </div>

      </div>
    <div class="col-20"></div>

    <script>
      var counter = 0;
      var counterText = "<h2>This cat has been clicked %data% times !</h2>";
      var formattedCount;

    $(".picturebox1").click(function(e) {
              counter++;
              formattedCount = counterText.replace("%data%", counter);
                    $(".counterbox").empty().append(formattedCount);
    });


    </script>
